<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>1 SoloModel.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-text
        value="This content will always face you."
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: 50.092258; longitude: 8.57765;"
      ></a-text>
        
        <a-entity                      
                    gltf-model="assets/asset.gltf"
                    scale="0.6 0.6 0.6"                   
                    gps-entity-place="latitude: 50.092258; longitude: 8.57765;"
                    animation="property: rotation; to: 360 360 0; loop: true; dur: 10000"
                    listener1
                      gesture-handler
                ></a-entity>
        
         <a-entity                      
                    gltf-model="assets/magnemite/magnemite/scene.gltf"
                    scale="0.2 0.2 0.2"                   
                    gps-entity-place="latitude: 50.091736; longitude: 8.578841;"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
                    listener4
                       gesture-handler
                ></a-entity>
        
        <a-entity                      
                    gltf-model="assets/pokemon_arena/scene.gltf"
                    scale="0.1 0.1 0.1"                   
                    gps-entity-place="latitude: 50.092238; longitude: 8.578169;"
                    animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"
                    listener2
                      gesture-handler
                      
                ></a-entity>
        
        
      <a-camera gps-camera="maxDistance: 2;" rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
