<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>8GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>

</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;'>

       <a-entity                      
                    gltf-model="assets/asset.gltf"
                    scale="0.6 0.6 0.6"                   
                    gps-entity-place="latitude: 50.092258; longitude: 8.57765;"
               
                ></a-entity>
        
         <a-entity                      
                    gltf-model="assets/magnemite/magnemite/scene.gltf"
                    scale="0.2 0.2 0.2"                   
                    gps-entity-place="latitude: 50.091736; longitude: 8.578841;"
                    
                 
                ></a-entity>
        
        <a-entity                      
                    gltf-model="assets/pokemon_arena/scene.gltf"
                    scale="0.1 0.1 0.1"                   
                    gps-entity-place="latitude: 50.092238; longitude: 8.578169;"
                   
             
                      
                ></a-entity>

        <a-camera
            rotation-reader
            gps-camera="simulateLatitude: 50.092258; simulateLongitude: 8.57765; minDistance: 0; maxDistance: 500;"
        >
		</a-camera>
	</a-scene>
</body>
