<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> 1GeoAR.js demo</title>
     <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;'>
	    
	<a-box material="color: blue;" scale="15 15 15" gps-entity-place="latitude: 50.091966; longitude: 8.578261;"></a-box>

        <!-- too near -->
        <a-box material="color: red;" scale="15 15 15" gps-entity-place="latitude: 50.092258; longitude: 8.57765;"></a-box>

        <!-- visible -->
        <a-box material="color: yellow;" scale="15 15 15" gps-entity-place="latitude: 50.091440; longitude: 8.579270;"></a-box>

        <!-- too far -->
        <a-box material="color: green;" scale="15 15 15" gps-entity-place="latitude: 50.091168; longitude: 8.580446;"></a-box>

        <a-camera
            rotation-reader
            gps-camera="simulateLatitude: 50.091966; simulateLongitude: 8.578261; minDistance: 0; maxDistance: 1000;"
        >
		</a-camera>
	</a-scene>
</body>
