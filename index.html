<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>1SoloModel.js demo</title>
    <script src='https://aframe.io/releases/0.9.2/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://raw.githack.com/jeromeetienne/ar.js/master/three.js/'
    </script>

</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene 
        vr-mode-ui='enabled: false' 
        embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
        
                <a-entity                      
                    gltf-model="#animated-asset"
                    scale="0.6 0.6 0.6"                   
                    gps-entity-place="latitude: 50.092258; longitude: 8.57765;"

                ></a-entity>
        
             <a-entity                      
                    gltf-model="assets/pokemon_arena/scene.gltf"
                    scale="0.1 0.1 0.1"                   
                    gps-entity-place="latitude: 50.092238; longitude: 8.578169;"

     
                ></a-entity>
        
        
    <a-camera gps-camera="minDistance: 2;" rotation-reader></a-camera>
</a-scene>
</body>
