<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title> 6GeoAR.js demo</title>
     <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>

</head>

<body style='margin: 0; overflow: hidden;'>
    <a-scene
        vr-mode-ui="enabled: false"
		embedded
		arjs='sourceType: webcam; debugUIEnabled: false;'>
	    
	<!-- too near -->
        <a-box material="color: red;" scale="1 1 1" gps-entity-place="latitude: 50.092258; longitude: 8.57765;"></a-box>
	    
	<a-box material="color: blue;" scale="1 1 1" gps-entity-place="latitude: 50.092238; longitude: 8.578169;"></a-box>        

        <!-- visible -->
        <a-box material="color: yellow;" scale="1 1 1" gps-entity-place="latitude: 50.091966; longitude: 8.578261;"></a-box>

        <!-- too far -->
        <a-box material="color: green;" scale="1 1 1" gps-entity-place="latitude: 50.091877; longitude: 8.578642;"></a-box>
		
	<!-- too near -->
        <a-box material="color: #123456;" scale="1 1 1" gps-entity-place="latitude: 50.091736; longitude: 8.578841;"></a-box>

        <!-- visible -->
        <a-box material="color: #696969;" scale="1 1 1" gps-entity-place="latitude: 50.091440; longitude: 8.579270;"></a-box>

        <!-- too far -->
        <a-box material="color: #675369;" scale="1 1 1" gps-entity-place="latitude: 50.091168; longitude: 8.580446;"></a-box>

        <a-camera
            rotation-reader
            gps-camera=" minDistance: 0; maxDistance: 90;"
        >
		</a-camera>
	</a-scene>
</body>
