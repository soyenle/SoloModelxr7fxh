<!doctype html>
<html>
    <head>
        <title>13SoloModel</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>     
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
           
            embedded
 
            arjs="sourceType: webcam; debugUIEnabled: false;"
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.gltf"
                ></a-asset-item>
            </a-assets>

                <a-entity
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    scale="0.9975820971489867 0.9975820971489867 0.9975820971489867"
                    gps-entity-place="latitude: 50.092258; longitude: 8.57765;"
                ></a-entity>
            

            <a-entity 
                    animation-mixer="loop: repeat"
                    gltf-model="assets/pokemon_arena/scene.gltf"
                    scale="0.8 0.8 0.8"
                    gps-entity-place="latitude: 50.091519; longitude: 8.579026;"
                ></a-entity>

            <a-camera gps-camera="maxDistance: 2;"></a-camera>
        </a-scene>
    </body>
</html>
